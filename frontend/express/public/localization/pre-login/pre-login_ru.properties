#slider
slider.body1=Countly мобильного панель для  <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>iPhone</a> и <a href=https://play.google.com/store/apps/details?id=ly.count.app>Android</a>поможет вам контролировать ваш производительности приложений 24x7. Countly мобильное приложение аналитика доступна для всех изданий, в том числе сообщества, Cloud и предпринимательства.
slider.body2=Countly Enterprise Edition является полнофункциональным, открытым исходным кодом, настраиваемый, белый меченных, на собственном оборудовании мобильной аналитики штабеля, включая сервер Countly, 10 + SDK, API, библиотеками, обширной документацией, с полной поддержкой.
slider.body3=Воронки используются для отслеживания показателей завершения цель шаг за шагом путь вашего приложения. Использование Воронки, вы можете изучить, как пользователи идти через серию событий. Эти цели (шаги) определяются как пользовательских событий в Countly.
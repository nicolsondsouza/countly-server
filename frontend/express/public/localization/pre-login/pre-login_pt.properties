#slider
slider.body1=Countly mobile dashboard for  <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>iPhone</a> e <a href=https://play.google.com/store/apps/details?id=ly.count.app>Android</a>ajuda a monitorar seu desempenho 24x7 apps. Countly aplicação analytics móvel está disponível em todas as edições, incluindo a Comunidade, Nuvem e da Empresa.
slider.body2=Countly Enterprise Edition é uma fonte aberta full-featured, customizável, branco-rotulados, on-premise análise móvel empilhamento, incluindo servidor Countly, 10 + SDKs, libs API, uma vasta documentação com suporte completo.
slider.body3=Funis são usados ​​para controlar as taxas de meta de conclusão de um passo a caminho passo dentro de sua aplicação. Usando Funis, você pode analisar a forma como os usuários a pé através de uma série de eventos. Esses objetivos (passos) são definidos como eventos personalizados em Countly.